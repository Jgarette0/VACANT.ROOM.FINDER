  <style>

.input {
  display: flex;
  flex-direction: column;
  width: 200px;
  background-color: #fbfbfb;
  justify-content: center;
  border-radius: 5px;
  position: fixed;
  right: 10px;
  bottom: 30%;
}

.value {
  background-color: transparent;
  border: none;
  padding: 10px;
  color: #181818;
  display: flex;
  position: relative;
  gap: 5px;
  cursor: pointer;
  border-radius: 4px;
}

.value:not(:active):hover,
.value:focus {
  background-color: #e3f6e1;
}

.value:focus,
.value:active {
  background-color: #e3f6e1;
  outline: none;
}

.value::before {
  content: "";
  position: absolute;
  top: 5px;
  left: -10px;
  width: 5px;
  height: 80%;
  background-color: rgb(153, 204, 153);
  border-radius: 5px;
  opacity: 0;
}

.value:focus::before,
.value:active::before {
  opacity: 1;
}

.value img {
  width: 15px
}

.input:hover > :not(.value:hover) {
  transition: 300ms;
  filter: blur(1px);
  transform: scale(0.95,0.95);
}
